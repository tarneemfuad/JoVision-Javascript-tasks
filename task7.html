<!DOCTYPE html>
<html>
    <head>
        <title>Task7 - oclock   </title>
    </head>
    <body>
     <h3 id="oclock"> </h3>
    </body>
    <script>
    let oclock = document.querySelector("#oclock");
    
    setInterval(changeTime,1000);

    function changeTime(){
        const date = new Date();

        oclock.innerHTML= date.toLocaleTimeString();
    }
     </script>
</html>
